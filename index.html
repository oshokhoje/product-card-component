<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Preview Card Component</title>

    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <div class="wrapper">
            <div class="page-image">
                <img src="images/image-product-desktop.jpg" alt="dsktop img" class="dsk-img">
                <img src="images/image-product-mobile.jpg" alt="mobile img" class="mob-img">
            </div>

        
            <div class="page-text">
                <p class="upper">perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <p class="figures">
                    <span class="amount">$149.99</span>
                    <span class="price">$169.99</span>
                </p>
                <button class="button">
                    <p><img src="images/icon-cart.svg" alt="cart img"> Add to Cart</p>
                </button>
            </div>
        </div>
        
    </div>

</body>
</html>
